    <style>
        /* --- 1. 背景层：负责图片显示和滚动 --- */
        #bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
            /* 请确保路径下有你的背景图片 */
            background-image: url('assets/css/images/bg.jpg');
            /* 水平重复，实现首尾相连 */
            background-repeat: repeat-x; 
            /* 高度撑满，宽度自动 */
            background-size: auto 100%; 
            background-position: 0 center;
            /* 应用滚动动画：60秒循环一次 */
            animation: bg-scroll 60s linear infinite;
        }

        /* 背景滚动动画定义 */
        @keyframes bg-scroll {
            0% { background-position-x: 0; }
            /* 假设图片宽度约1920px，负值向左移动实现循环 */
            100% { background-position-x: -1920px; } 
        }

        /* --- 2. 遮罩层(Overlay)：核心科技光棱效果 --- */
        /* --- 方案二：数字电路 (Cyber Circuit) --- */
        #overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 2;

            /* 深色基调 */
            background-color: rgba(15, 25, 40, 0.7);

            /* 复杂的几何渐变组合 */
            background-image: 
                /* 暗角 */
                radial-gradient(circle at 50% 50%, transparent 20%, rgba(0,0,0,0.9) 100%),
                
                /* 45度斜线网格 1 */
                linear-gradient(45deg, rgba(0, 247, 255, 0.05) 25%, transparent 25%, transparent 75%, rgba(0, 247, 255, 0.05) 75%, rgba(0, 247, 255, 0.05)), 
                
                /* 45度斜线网格 2 (错位) */
                linear-gradient(45deg, rgba(0, 247, 255, 0.05) 25%, transparent 25%, transparent 75%, rgba(0, 247, 255, 0.05) 75%, rgba(0, 247, 255, 0.05));

            /* 错位设置，产生电路板/编织效果 */
            background-position: 0 0, 0 0, 110px 110px;
            background-size: 100% 100%, 110px 110px, 110px 110px;

            /* 混合模式 */
            mix-blend-mode: screen;
            pointer-events: none;
        }

        /* --- 3. 内容层与文字增强 --- */
        #main {
            position: relative;
            z-index: 3;
        }
        
        /* 为了配合复杂的科技背景，增强文字的亮度和阴影，确保清晰可读 */
        #header h1 {
            text-shadow: 0 2px 10px rgba(0, 247, 255, 0.3); /* 增加一点青色辉光 */
        }
        #header p, #hitokoto_text {
            color: rgba(255, 255, 255, 0.9) !important;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
        }

        /* 4. 防止白屏强制显示 */
        body {
            opacity: 1 !important;
            visibility: visible !important;
        }
    </style>
