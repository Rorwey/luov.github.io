<body class="lang-cn">
    
    <nav class="nav-bar no-print">

            <div class="nav-logo">罗威</div>

                <a href="#news-section">动态</a>

        <header>
            <img id="avatar-img" class="avatar" src="" alt="Avatar">
            <div id="header-content" class="header-info"></div>

        <div class="print-hint-box no-print">
